<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mchongo App - Chat System</title>
    <style>
        :root { --primary: #2563eb; --dark: #1e293b; --light: #f8fafc; --success: #22c55e; }
        body { font-family: 'Inter', sans-serif; background: var(--light); margin: 0; padding-bottom: 70px; }
        .nav-bar { background: var(--dark); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .container { padding: 15px; max-width: 600px; margin: auto; }
        .card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin-bottom: 20px; }
        input, select, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #cbd5e1; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .btn-primary { background: var(--primary); color: white; }
        
        /* Chat Styles */
        .chat-container { height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; border-radius: 8px; background: #fff; margin-bottom: 10px; display: flex; flex-direction: column; }
        .msg { padding: 8px 12px; border-radius: 15px; margin: 5px; max-width: 80%; font-size: 0.9rem; }
        .msg.sent { background: var(--primary); color: white; align-self: flex-end; }
        .msg.received { background: #e2e8f0; align-self: flex-start; }
        
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #e2e8f0; }
        .nav-item { text-align: center; font-size: 0.75rem; color: #64748b; cursor: pointer; }
        .nav-item.active { color: var(--primary); font-weight: bold; }
        .hidden { display: none !important; }
        .mchongo-card { border-left: 5px solid var(--primary); }
    </style>
</head>
<body>

    <div class="nav-bar">
        <h2 id="appTitle">MCHONGO APP</h2>
        <span id="topUsername" style="font-size: 0.8rem;">Karibu</span>
    </div>

    <div class="container">
        
        <div id="pageProfile">
            <div class="card">
                <h3>Kamilisha Profile</h3>
                <input type="text" id="setupName" placeholder="Jina Kamili">
                <input type="tel" id="setupPhone" placeholder="Simu">
                <input type="text" id="setupLocation" placeholder="Mkoa">
                <button onclick="saveProfile()" class="btn-primary">HIFADHI</button>
            </div>
        </div>

        <div id="pageDashboard" class="hidden">
            <div id="mchongoFeed"></div>
        </div>

        <div id="pagePost" class="hidden">
            <div class="card">
                <h3>Weka Mchongo</h3>
                <input type="text" id="postTitle" placeholder="Kichwa">
                <textarea id="postDesc" placeholder="Maelezo"></textarea>
                <input type="number" id="postBudget" placeholder="Bajeti (Tsh)">
                <button onclick="publishMchongo()" class="btn-primary">POST</button>
            </div>
        </div>

        <div id="pageChat" class="hidden">
            <button onclick="showPage('dashboard')" style="width: auto; padding: 5px 10px; margin-bottom: 10px;">‚Üê Rudi</button>
            <div class="card">
                <h4 id="chatWith">Chat</h4>
                <div id="chatBox" class="chat-container"></div>
                <div style="display:flex; gap:5px;">
                    <input type="text" id="chatInput" placeholder="Andika ujumbe...">
                    <button onclick="sendMessage()" style="width:70px; background:var(--primary); color:white;">SEND</button>
                </div>
            </div>
        </div>

    </div>

    <div class="bottom-nav">
        <div id="nav-dash" class="nav-item active" onclick="showPage('dashboard')">üè†<br>Michongo</div>
        <div id="nav-post" class="nav-item" onclick="showPage('post')">‚ûï<br>Weka</div>
        <div id="nav-prof" class="nav-item" onclick="showPage('profile')">üë§<br>Profile</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, setDoc, doc, getDoc, onSnapshot, query, orderBy, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDXG65JsQ2pB96O33T5itgWUNJPH8IzFuk",
            authDomain: "smart-duka-1931e.firebaseapp.com",
            projectId: "smart-duka-1931e",
            storageBucket: "smart-duka-1931e.firebasestorage.app",
            messagingSenderId: "768053863535",
            appId: "1:768053863535:web:6fb7d999e9adf71ba4d99a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let userID = localStorage.getItem('mchongo_userid') || "user_" + Date.now();
        localStorage.setItem('mchongo_userid', userID);
        let currentChatID = null;

        window.saveProfile = async () => {
            const name = document.getElementById('setupName').value;
            const phone = document.getElementById('setupPhone').value;
            const loc = document.getElementById('setupLocation').value;
            if(!name || !phone) return alert("Jaza Jina na Simu!");
            await setDoc(doc(db, "users", userID), { name, phone, location: loc });
            alert("Sawa!"); loadUserData(); showPage('dashboard');
        };

        async function loadUserData() {
            const snap = await getDoc(doc(db, "users", userID));
            if(snap.exists()) {
                document.getElementById('topUsername').innerText = snap.data().name;
                showPage('dashboard');
            }
        }

        window.loadDashboard = () => {
            onSnapshot(query(collection(db, "michongo"), orderBy("timestamp", "desc")), (snap) => {
                let html = "";
                snap.forEach(d => {
                    const m = d.data();
                    html += `
                        <div class="card mchongo-card">
                            <h3>${m.title}</h3>
                            <p>${m.desc}</p>
                            <div style="display:flex; justify-content:space-between; align-items:center;">
                                <b>Tsh ${Number(m.budget).toLocaleString()}</b>
                                <div style="display:flex; gap:5px;">
                                    <button onclick="openChat('${m.ownerID}', '${m.ownerName}')" style="background:var(--primary); color:white; padding:5px 10px; width:auto; font-size:0.8rem;">CHATI</button>
                                    <a href="https://wa.me/255${m.ownerPhone}" style="background:#22c55e; color:white; padding:5px 10px; border-radius:8px; text-decoration:none; font-size:0.8rem;">WA</a>
                                </div>
                            </div>
                        </div>`;
                });
                document.getElementById('mchongoFeed').innerHTML = html || "Hakuna mchongo.";
            });
        };

        window.openChat = (targetID, targetName) => {
            if(targetID === userID) return alert("Huwezi kuchati na wewe mwenyewe!");
            currentChatID = userID < targetID ? userID + "_" + targetID : targetID + "_" + userID;
            document.getElementById('chatWith').innerText = "Chat na " + targetName;
            showPage('chat');
            loadMessages();
        };

        function loadMessages() {
            const q = query(collection(db, "messages"), where("chatID", "==", currentChatID), orderBy("time", "asc"));
            onSnapshot(q, (snap) => {
                let h = "";
                snap.forEach(d => {
                    const m = d.data();
                    const side = m.sender === userID ? "sent" : "received";
                    h += `<div class="msg ${side}">${m.text}</div>`;
                });
                const box = document.getElementById('chatBox');
                box.innerHTML = h;
                box.scrollTop = box.scrollHeight;
            });
        }

        window.sendMessage = async () => {
            const text = document.getElementById('chatInput').value;
            if(!text) return;
            await addDoc(collection(db, "messages"), {
                chatID: currentChatID,
                sender: userID,
                text: text,
                time: Date.now()
            });
            document.getElementById('chatInput').value = "";
        };

        window.publishMchongo = async () => {
            const uSnap = await getDoc(doc(db, "users", userID));
            if(!uSnap.exists()) return showPage('profile');
            await addDoc(collection(db, "michongo"), {
                title: document.getElementById('postTitle').value,
                desc: document.getElementById('postDesc').value,
                budget: document.getElementById('postBudget').value,
                ownerID: userID,
                ownerName: uSnap.data().name,
                ownerPhone: uSnap.data().phone,
                location: uSnap.data().location,
                timestamp: Date.now()
            });
            alert("Mchongo Hewani!"); showPage('dashboard');
        };

        window.showPage = (p) => {
            ['pageProfile','pageDashboard','pagePost','pageChat'].forEach(id => document.getElementById(id).classList.add('hidden'));
            document.getElementById('page' + p.charAt(0).toUpperCase() + p.slice(1)).classList.remove('hidden');
        };

        loadUserData();
        loadDashboard();
    </script>
</body>
</html>
