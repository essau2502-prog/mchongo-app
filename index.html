<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mchongo App - Admin Mode</title>
    <style>
        :root { --primary: #2563eb; --dark: #1e293b; --light: #f8fafc; --success: #22c55e; --danger: #ef4444; --accent: #f1f5f9; }
        body { font-family: 'Inter', sans-serif; background: var(--light); margin: 0; color: var(--dark); padding-bottom: 80px; }
        .nav-bar { background: var(--dark); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .container { padding: 15px; max-width: 600px; margin: auto; }
        .card { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin-bottom: 20px; position: relative; }
        .avatar { width: 70px; height: 70px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; margin: 0 auto 10px; font-weight: bold; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #cbd5e1; border-radius: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: var(--danger); color: white; font-size: 0.7rem; padding: 5px 10px; width: auto; }
        .chat-container { height: 350px; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 10px 14px; border-radius: 18px; max-width: 75%; font-size: 0.95rem; position: relative; }
        .msg.sent { background: var(--primary); color: white; align-self: flex-end; }
        .msg.received { background: var(--accent); align-self: flex-start; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #e2e8f0; }
        .nav-item { text-align: center; font-size: 0.75rem; color: #64748b; cursor: pointer; }
        .nav-item.active { color: var(--primary); font-weight: bold; }
        .hidden { display: none !important; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="nav-bar">
        <h2 style="margin:0; font-size: 1.2rem;">MCHONGO APP üöÄ</h2>
        <span id="topUsername" style="font-size: 0.8rem;">...</span>
    </div>

    <div class="container">
        <div id="pageProfile">
            <div class="profile-header" style="text-align:center">
                <div class="avatar" id="profInitial">?</div>
                <h3 id="profDisplayName">Mtumiaji</h3>
            </div>
            <div class="card">
                <input type="text" id="setupName" placeholder="Jina Kamili">
                <input type="tel" id="setupPhone" placeholder="Namba ya Simu">
                <input type="text" id="setupLocation" placeholder="Mkoa">
                <button onclick="saveProfile()" class="btn-primary">HIFADHI</button>
            </div>
        </div>

        <div id="pageDashboard" class="hidden">
            <h3>Michongo Mipya</h3>
            <div id="mchongoFeed"></div>
        </div>

        <div id="pagePost" class="hidden">
            <div class="card">
                <h3>Weka Mchongo</h3>
                <input type="text" id="postTitle" placeholder="Kichwa">
                <textarea id="postDesc" rows="4" placeholder="Maelezo"></textarea>
                <input type="number" id="postBudget" placeholder="Bajeti">
                <button onclick="publishMchongo()" class="btn-primary">POST</button>
            </div>
        </div>

        <div id="pageChat" class="hidden">
            <button onclick="showPage('dashboard')" style="width:auto; margin-bottom:10px;">‚Üê Rudi</button>
            <div class="card">
                <h4 id="chatWith">Chat</h4>
                <div id="chatBox" class="chat-container"></div>
                <div style="display:flex; gap:5px;">
                    <input type="text" id="chatInput" placeholder="Ujumbe...">
                    <button onclick="sendMessage()" style="width:60px; background:var(--primary); color:white;">üëâ</button>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <div id="nav-dash" class="nav-item" onclick="showPage('dashboard')">üè†<br>Michongo</div>
        <div id="nav-post" class="nav-item" onclick="showPage('post')">‚ûï<br>Weka</div>
        <div id="nav-prof" class="nav-item" onclick="showPage('profile')">üë§<br>Profile</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, setDoc, doc, getDoc, onSnapshot, query, orderBy, where, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDXG65JsQ2pB96O33T5itgWUNJPH8IzFuk",
            authDomain: "smart-duka-1931e.firebaseapp.com",
            projectId: "smart-duka-1931e",
            storageBucket: "smart-duka-1931e.firebasestorage.app",
            messagingSenderId: "768053863535",
            appId: "1:768053863535:web:6fb7d999e9adf71ba4d99a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let userID = localStorage.getItem('mchongo_userid') || "user_" + Date.now();
        localStorage.setItem('mchongo_userid', userID);
        
        // Hapa ndipo tunapomtambua Admin (Wewe)
        const ADMIN_PHONE = "255758244950"; 
        let isAdmin = false;

        window.saveProfile = async () => {
            const name = document.getElementById('setupName').value;
            const phone = document.getElementById('setupPhone').value;
            const loc = document.getElementById('setupLocation').value;
            await setDoc(doc(db, "users", userID), { name, phone, location: loc });
            loadUserData();
        };

        async function loadUserData() {
            const snap = await getDoc(doc(db, "users", userID));
            if(snap.exists()) {
                const d = snap.data();
                document.getElementById('topUsername').innerText = d.name;
                document.getElementById('profDisplayName').innerText = d.name;
                document.getElementById('profInitial').innerText = d.name.charAt(0).toUpperCase();
                
                // Angalia kama namba ni yako ili uwe Admin
                if(d.phone === ADMIN_PHONE) {
                    isAdmin = true;
                    document.getElementById('topUsername').innerText += " (Admin) ‚≠ê";
                }
                showPage('dashboard');
            }
        }

        window.loadDashboard = () => {
            onSnapshot(query(collection(db, "michongo"), orderBy("timestamp", "desc")), (snap) => {
                let html = "";
                snap.forEach(d => {
                    const m = d.data();
                    const mID = d.id;
                    html += `
                        <div class="card">
                            <div style="display:flex; justify-content:space-between">
                                <h3>${m.title}</h3>
                                ${isAdmin ? `<button onclick="deleteMchongo('${mID}')" class="btn-danger">FUTA</button>` : ''}
                            </div>
                            <p>${m.desc}</p>
                            <b>Tsh ${m.budget}</b><br><br>
                            <div style="display:flex; gap:10px;">
                                <button onclick="openChat('${m.ownerID}', '${m.ownerName}')" style="background:var(--primary); color:white; width:auto; padding:5px 15px;">CHATI</button>
                                <a href="https://wa.me/${m.ownerPhone}" style="background:var(--success); color:white; padding:5px 15px; border-radius:10px; text-decoration:none;">WA</a>
                            </div>
                        </div>`;
                });
                document.getElementById('mchongoFeed').innerHTML = html;
            });
        };

        window.deleteMchongo = async (id) => {
            if(confirm("Je, unataka kufuta mchongo huu?")) {
                await deleteDoc(doc(db, "michongo", id));
                alert("Umefutwa!");
            }
        };

        window.publishMchongo = async () => {
            const uSnap = await getDoc(doc(db, "users", userID));
            await addDoc(collection(db, "michongo"), {
                title: document.getElementById('postTitle').value,
                desc: document.getElementById('postDesc').value,
                budget: document.getElementById('postBudget').value,
                ownerID: userID,
                ownerName: uSnap.data().name,
                ownerPhone: uSnap.data().phone,
                timestamp: Date.now()
            });
            showPage('dashboard');
        };

        // ... [Nyingine zote zinabaki vile vile]
        window.openChat = (targetID, targetName) => {
            window.currentChatID = userID < targetID ? userID + "_" + targetID : targetID + "_" + userID;
            document.getElementById('chatWith').innerText = "Chat na " + targetName;
            showPage('chat');
            loadMessages();
        };

        function loadMessages() {
            onSnapshot(query(collection(db, "messages"), where("chatID", "==", window.currentChatID), orderBy("time", "asc")), (snap) => {
                let h = "";
                snap.forEach(d => {
                    const m = d.data();
                    const side = m.sender === userID ? "sent" : "received";
                    // Admin anaweza kufuta meseji pia
                    h += `<div class="msg ${side}">
                            ${m.text} 
                            ${isAdmin ? `<br><small onclick="deleteMsg('${d.id}')" style="color:yellow; cursor:pointer;">[Futa]</small>` : ''}
                          </div>`;
                });
                document.getElementById('chatBox').innerHTML = h;
                document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;
            });
        }

        window.deleteMsg = async (id) => { if(confirm("Futa meseji?")) await deleteDoc(doc(db, "messages", id)); };

        window.sendMessage = async () => {
            const input = document.getElementById('chatInput');
            if(!input.value) return;
            await addDoc(collection(db, "messages"), { chatID: window.currentChatID, sender: userID, text: input.value, time: Date.now() });
            input.value = "";
        };

        window.showPage = (p) => {
            ['pageProfile','pageDashboard','pagePost','pageChat'].forEach(id => document.getElementById(id).classList.add('hidden'));
            document.getElementById('page' + p.charAt(0).toUpperCase() + p.slice(1)).classList.remove('hidden');
            if(p === 'dashboard') loadDashboard();
        };

        loadUserData();
    </script>
</body>
</html>
